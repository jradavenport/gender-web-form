        <label class="btn btn-default btn-lg buttonfemale" >

    	<label class="btn btn-default btn-lg buttonmale" >
            <input type="radio" name="chairGender" id="ChairGenderBtns" autocomplete="off" value="M"> Male

	</div>

	<!-- <h2> <u> Questioners </u></h2> -->

		<div class="btn-group btn-group-justified" role="group" aria-label="...">
	  		<div class="btn-group" role="group">
	    		<button type="button" class="btn btn-default btn-lg buttonfemale" onclick="genderFunction('FQ')">

	    		</button>
	  		</div>
	  		<div class="btn-group" role="group">
	    		<button type="button" class="btn btn-default btn-lg buttonmale" onclick="genderFunction('MQ')">

	    		</button>
	  		</div>
	  	</div>
	  	<div class="btn-group btn-group-justified" role="group" aria-label="...">

	    		<button type="button" class="btn btn-default btn-lg buttonfemalecomment" onclick="genderFunction('FC')">
	      		Female : Comment
	    		</button>
	  		</div>
	  		<div class="btn-group" role="group">
	    		<button type="button" class="btn btn-default btn-lg buttonmalecomment" onclick="genderFunction('MC')">
